<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper">

    
        <div class="container">

            <h1>Password Generator</h1>

            <div class="display-password">
                <input type="text" readonly class="password" placeholder="Password" id="show-password">
                
                <div class="copy-btn">
                    <img src="./images/copy.svg" alt="" width="20" id="copy-password">
                    <span class="copy-message"></span>
                </div>
            </div>

            <!-- Input Container -->
            <div class="input-container">
                <div class="length-container">
                    <span>Password Length</span>
                    <span class="password-length">0</span>
                </div>

                <input type="range" min="1" max="20" step="1" class="password-length-slider">

                <!-- Checkboxes -->
                <div class="checkbox">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include Numbers</label>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include Symbols</label>
                </div>

                <!-- Password Strength -->
                <div class="strength-container">
                    <p>Password Strength</p>
                    <div class="indicator" id="password-strength"></div>
                </div>

                <!-- Generate Password Button -->
                <button class="generate-password">Generate Password</button>

            </div>


        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
